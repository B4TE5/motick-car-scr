name: Wallapop Scraper Paralelo

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  # JOB 1: Vendedores principales (más rápidos)
  scrape-group-1:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 horas
    strategy:
      matrix:
        vendor_group: [1]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb
        
    - name: Run Scraper Group 1
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        HEADLESS_MODE: true
        VENDOR_GROUP: 1
      run: |
        Xvfb :99 -screen 0 1920x1080x24 &
        export DISPLAY=:99
        cd src
        python COCHES_SCR.py

  # JOB 2: Vendedores secundarios  
  scrape-group-2:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 horas
    needs: scrape-group-1  # Ejecutar después del grupo 1
    strategy:
      matrix:
        vendor_group: [2]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb
        
    - name: Run Scraper Group 2
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        HEADLESS_MODE: true
        VENDOR_GROUP: 2
      run: |
        Xvfb :99 -screen 0 1920x1080x24 &
        export DISPLAY=:99
        cd src
        python COCHES_SCR.py