name: Wallapop Scraper Automation

on:
  schedule:
    - cron: '0 13 * * *'  # 6:00 AM España
  
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Modo de prueba (solo GESTICAR G.)'
        required: false
        default: false
        type: boolean
      test_type:
        description: 'Tipo de vendedor para prueba'
        required: false
        default: 'gesticar'
        type: choice
        options:
          - gesticar
          - dursan
          - multiple

jobs:
  # JOB 1: Todo lo que SÍ completó en 6h (5,163 vehículos, ~5h 45m)
  scrape-completed-vendors:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # 5h 50m (margen de seguridad)
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb
        
    - name: Setup Virtual Display
      run: |
        Xvfb :99 -screen 0 1920x1080x24 &
        echo "DISPLAY=:99" >> $GITHUB_ENV
        
    - name: Run Scraper (Vendors that completed)
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        HEADLESS_MODE: true
        TEST_MODE: ${{ inputs.test_mode || 'false' }}
        TEST_TYPE: ${{ inputs.test_type || 'gesticar' }}
        VENDOR_GROUP: 'job1'
      run: |
        cd src
        python COCHES_SCR.py
        
    - name: Upload Artifacts (Completed Vendors)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scraper-completed-${{ github.run_number }}
        path: |
          src/resultados/
          src/logs/
        retention-days: 30

  # JOB 2: Solo Flexicar + INTEGRAL MOTION (3,455 vehículos, ~5h 30m)
  scrape-remaining-vendors:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # 5h 50m (margen de seguridad)
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb
        
    - name: Setup Virtual Display
      run: |
        Xvfb :99 -screen 0 1920x1080x24 &
        echo "DISPLAY=:99" >> $GITHUB_ENV
        
    - name: Run Scraper (Remaining Vendors)
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        HEADLESS_MODE: true
        TEST_MODE: ${{ inputs.test_mode || 'false' }}
        TEST_TYPE: ${{ inputs.test_type || 'gesticar' }}
        VENDOR_GROUP: 'job2'
      run: |
        cd src
        python COCHES_SCR.py
        
    - name: Upload Artifacts (Remaining Vendors)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scraper-remaining-${{ github.run_number }}
        path: |
          src/resultados/
          src/logs/
        retention-days: 30
        
    - name: Notify Final Completion
      if: always()
      run: |
        echo "SCRAPER: Ambos jobs completados en paralelo"
        echo "DATOS: Revisar Google Sheets para datos completos"
        echo "JOB 1: ~5,163 vehículos procesados"
        echo "JOB 2: ~3,455 vehículos procesados"
